<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Registrieren</title>
    <style>
      :root {
        --primary-color: #2c3e50;
        --accent-color: #3498db;
        --bg-color: #f5f6fa;
        --card-color: #ffffff;
        --text-color: #2d3436;
        --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-family);
        font-size: 16px;
        line-height: 1.6;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .register-container { /* Angepasst von login-container */
        background-color: var(--card-color);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 450px; /* Etwas breiter für mehr Felder */
        width: 100%;
      }

      .register-container h1 { /* Gezieltes Styling für H1 im Container */
        text-align: center;
        margin-bottom: 1.5rem; /* Etwas weniger als bei Login für kompaktere Optik */
        font-size: 24px;
        color: var(--primary-color);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem; /* Etwas weniger Gap für mehr Felder */
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 15px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"], /* Hinzugefügt für E-Mail Feld */
      input[type="tel"] {  /* Hinzugefügt für Telefon Feld */
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #dcdde1;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus, /* Hinzugefügt */
      input[type="tel"]:focus {   /* Hinzugefügt */
        border-color: var(--accent-color);
        outline: none;
      }

      button[type="submit"] { /* Gezielter auf den Submit Button */
        padding: 12px;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem; /* Abstand nach oben */
      }

      button[type="submit"]:hover {
        background-color: #2980b9;
      }

      .login-link { /* Umbenannt von register-link */
        text-align: center;
        margin-top: 1.5rem;
        font-size: 14px;
      }

      .login-link a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
      
      .logo {
        display: block;
        margin: 0 auto 20px; /* Weniger Margin unten */
        max-width: 200px; /* Etwas kleiner */
      }

      @media (max-width: 480px) {
        .register-container {
          padding: 1.5rem;
        }
        
        .register-container h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <img src="images/logo_savekey.svg" alt="Logo" class="logo">
      <h1>Registrieren</h1>

      <form id="registerForm">
        <div>
          <label for="vorname">Vorname</label>
          <input type="text" id="vorname" name="vorname" required />
        </div>
        <div>
          <label for="nachname">Nachname</label>
          <input type="text" id="nachname" name="nachname" required />
        </div>
        <div>
          <label for="benutzername">Benutzername</label>
          <input type="text" id="benutzername" name="benutzername" required />
        </div>
        <div>
          <label for="mail">E-Mail</label>
          <input type="email" id="mail" name="mail" required />
        </div>
        <div>
          <label for="password">Passwort</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="phone">Telefon (optional)</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div>
          <label for="seriennummer">Seriennummer der Schlüsselbox</label>
          <input type="text" id="seriennummer" name="seriennummer" required />
        </div>
        <button type="submit">Registrieren</button>
      </form>

      <p class="login-link">Bereits ein Konto? <a href="login.html">Hier einloggen</a>.</p>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
